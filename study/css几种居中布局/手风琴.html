<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>手风琴</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				list-style: none;
				width: 840px;
				border: 5px solid black;
				margin: auto;
				overflow: hidden;
			}
			li {
				float: left;
				width: 168px;
				transition: 1s;
			}
			img {
				vertical-align: top;
			}

			ul:hover li {
				width: 50px;
			}
			/*这个跟上面的位置不能调转，因为优先级一样。*/
			ul li:hover {
				width: 640px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="img/01.jpg" alt="" /></li>
			<li><img src="img/01.jpg" alt="" /></li>
			<li><img src="img/01.jpg" alt="" /></li>
			<li><img src="img/01.jpg" alt="" /></li>
			<li><img src="img/01.jpg" alt="" /></li>
		</ul>
	</body>
</html>
