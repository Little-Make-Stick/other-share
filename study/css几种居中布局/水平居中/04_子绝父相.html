<!-- absolute+margin:auto，定位为 absolute 的元素水平居中，不需要知道该元素的宽高 -->
<div class='father'>
  <div class='son'></div>
</div>
<style>
  .father {
	position: relative;
	width: 300px;
	height: 300px;
	border: 3px solid red;
  }
  .son {
	width: 100px;
	height: 100px;
	background-color: aqua;
	position: absolute;
	left: 0;
	right: 0;
	margin: auto;
  }
</style>
